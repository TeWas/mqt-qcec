name: "CodeQL"

on:
  push:
    branches:
      - main
  pull_request:
  merge_group:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  code-ql:
    name: üìù CodeQL
    uses: cda-tum/mqt-core/.github/workflows/reusable-code-ql.yml@make-reusable-workflows-more-generic
    with:
      cmake-args: -DBUILD_QCEC_TESTS=ON
      build-time-dependencies: "scikit-build-core[pyproject] setuptools-scm pybind11"
